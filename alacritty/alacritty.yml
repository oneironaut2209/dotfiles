env:
  TERM: 'xterm-256color'

window:
  padding:
    x: 24
    y: 24

window.opacity: 0.5
transparent_background_colors: true

scrolling:
  history: 1000
  multiplier: 3

# Font configuration
font:
  normal:
    family: 'Terminus'
    style: Medium
  bold:
    family: 'Terminus'
    style: Bold
  italic:
    family: 'Terminus'

  # Point size
  size: 14

  offset:
    y: -1

  glyph_offset:
    y: -1

colors:
  # Default colors
  primary:
    background: '0x101415'
    foreground: '0xc5c8c9'

  # Normal colors
  normal:
    black:   '0x101415'
    red:     '0xc26f6f'
    green:   '0x6bb05d'
    yellow:  '0xe59e67'
    blue:    '0x667b99'
    magenta: '0xb185db'
    cyan:    '0x779fa8'
    white:   '0xc4c4c4'

  # Bright colors
  bright:
    black:   '0x131718'
    red:     '0xf65b5b'
    green:   '0x8dc776'
    yellow:  '0xe7ac7e'
    blue:    '0x84a0c6'
    magenta: '0xbb8fe5'
    cyan:    '0x89b8c2'
    white:   '0xcccccc'

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: 'Beam'
